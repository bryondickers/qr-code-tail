<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class=" bg-lightGrey absolute flex flex-col w-full h-full justify-center items-center">
  <main class="mb-4 max-w-[375px] p-4 w-[90%] bg-white rounded-[15px]">
    <img class="rounded-[10px] w-full h-auto" src="./images/image-qr-code.png" alt="" srcset="">
    <article class="p-4 pt-0">
      <h1 class="text-darkBlue text-xl font-bold font-outfit mt-5 text-center">Improve your front-end skills by building projects</h1>
      <p class="font-outfit font-medium text-sm text-center text-grayishBlue my-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </article>  
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ndickers</a>.
  </div>
</body>
</html>
